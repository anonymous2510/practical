<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
.an{
  text-decoration: none;
  color: white;
  background-color: black;
}
</style>

<body onload="loadDoc()">

<h1>Student section</h1>

<br><br>
<marquee style="cursor:default; border: 2px solid black; background-color: black;" width="30%" direction="up" height="200px" id="mar" onmouseover="this.stop();" onmouseout="this.start();">
</marquee>
<table id="demo"></table>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "abc.xml", true);
  xhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table=""
  var x = xmlDoc.getElementsByTagName("notice");
  for (i = 0; i <x.length; i++) { 
    table += "<a class='an' href='"+ x[i].getElementsByTagName("url")[0].childNodes[0].nodeValue + " '>" + 
    x[i].getElementsByTagName("detail")[0].childNodes[0].nodeValue +
    "<br><br></a>"
  }
  document.getElementById("mar").innerHTML = table;
}
</script>

</body>
</html>
